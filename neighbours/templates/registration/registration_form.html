{%extends "registration/base.html"%}
{%load static%}
{% load bootstrap3 %}
{% block content %}
<div class="container">

    <!-- Empty div -->
    <div class="imglogin" style="padding-top: 5ch">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlBysJfCrVHzScG_Ml2OaaSJrtI9ujxncMzUE8jztJ26tU0la4KQ" alt="">
    </div>
    <div class="row">
 
    <div style="padding-top:5ch; width: 50%;margin: auto;">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">
        <div class="panel-body">
            <h3 class="neiba">Neighbourhood</h3>

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form layout="inline"%}
          

            <div class="form-group">
              <input type="submit" class="btn btn-info" value="Login">
            </div>
          </div>
        </div>
          <div class="panel panel-default">
            <div class="panel-body">
            <small class="muted">
                Already have an account?<a style="font-size:15px;" href="/accounts/login"> Log in</a>
            </small>
            <input type="hidden" name="next" value="{{next}}">
          </div>
          </form>

  </div>
</div>
</div>
</div>


{% endblock %}
