{% extends 'everything/base.html' %}

{% block content %}
    {{block.super}}

<div class="container" style="margin-top:10%">
    <div class="row">
        <div class="col-md-12" >
        {% for biz in businesses %}
            <div class="col-md-4" style="padding:1%">
                <div class="card">
                <div style="margin:2%">
                    <br>
                    <p> <strong>{{biz.business_name}} </strong></p>
                    <hr>
                    <p> {{biz.business_description}}</p>
                    <p style="float:right">{{biz.business_email}}</p>
                        <p>Contact Person:{{biz.contact_person}}</p>
                </div>
            </div>
        </div>
            {% empty %}
            <div class="row">
                <h2 class="text-center">There is no Business Added yet!</h2>
            </div>
        {% endfor %}
        </div>   
    </div>

</div>
    
{% endblock %}
